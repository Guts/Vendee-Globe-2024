<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Vendée Globe</title>
    <!-- Intégration de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="menu" class="dark">
      <button id="theme-toggle" class="btn btn-primary theme-toggle">
        Basculer en thème clair
      </button>
      <div id="batch-buttons" style="display: flex; gap: 10px">
        <button id="show-all" class="btn btn-primary">Tous afficher</button>
        <button id="clear-all" class="btn btn-danger">Réinitialiser</button>
      </div>
      <div id="boat-menu"></div>
    </div>
    <div id="map"></div>
    <!-- Menu latéral droit -->
    <div id="info-panel" class="info-panel">
      <h3>Informations du bateau</h3>
      <div id="boat-info">
        <p><strong>Nom : </strong><span id="boat-name">--</span></p>
        <p><strong>Cap : </strong><span id="boat-cap">--</span></p>
        <p><strong>Vitesse : </strong><span id="boat-vitesse">--</span></p>
      </div>
    </div>

    <!-- Ajouter les boutons dans la section du menu -->

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
